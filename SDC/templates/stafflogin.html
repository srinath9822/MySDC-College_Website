
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'student.css' %}">
  </head>
  <body>
    <div class="stafflogin">
      <marquee><h4>Smt. Danamma Channabasavaiah College of Arts, Commerce, Science and Management Studies.</h4></marquee>
      <h2>SDC STAFF LOGIN</h2>
      <style>
      *
      {
      margin: 0;
      padding: 0;
      }
      .stafflogin
      {
      background-image: linear-gradient(to right,#de6262, #affb88);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      }
      </style>
      <div class="loginbox">
          <h1>LOGIN HERE</h1>
          <br>
          <form method="post">
          {% csrf_token %}
            <div class="form-group">
              <label for="userid">Staff ID </label>
              <input type="text" placeholder="Enter Your ID " name="userid" id="userid" class="form-control"><br>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" placeholder="Enter Password" id="password"><br>
            </div>              
            <input type="submit" value="LOGIN"><br>
              <a href="/forgotpass/">Forgot password?</a><br>
              
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="font-size: 0.36cm;background-color:red;">
                  <strong>WARNING:{{ message }}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                  
                {% endfor %}
              
          </form>
      </div>
  
    <script src="" async defer></script>
  </body>
</html>
