{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'student.css' %}">
    <title>Reset Password!</title>
  </head>
  <body>
    <div class="fpass">
        <style>
        *
        {
        margin: 0;
        padding: 0;
        }
        .fpass
        {
        background-image: linear-gradient(to right,#de6262, #affb88);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        }
        </style>
        <div class="loginbox">
            <h1>RESET PASSWORD</h1>
            <form>
                <p>E-mail </p>
                <input type="text" placeholder="Enter Your E-mail "><br>
                <input type="text" name="" placeholder="Enter OTP"><br>
                <p>New Password</p>
                <input type="password" name="" placeholder="Enter New Password"><br>
                <p>Confirm Password</p>
                <input type="Confirm password" name="" placeholder="Confirm your Password"><br>
                <input type="submit" onclick="window.location.href = '/plogin/';"  value="CHANGE"><br>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
